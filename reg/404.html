<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>

<!--top-->

<div class="box">

    <header>
        <div class="X">
            <img src="img/X.svg" alt="icon">
        </div>

        <div class="Login_Register">
            <span>Login</span>
            <span>|</span>
            <span>Register</span>
        </div>
    </header>

    <!--mane-->
    <section class="mane">

        <div class="text1">
            <p> Enter your email and password to register.</p>
        </div>

        <div>
            <label>
                <input type="text" name="username" placeholder="Username">
            </label>
        </div>

        <div>
            <label>
                <input type="email" name="email" placeholder="Enter your email address">
            </label>
        </div>

        <div>
            <label>
                <input type="password" name="password" placeholder="Password">
            </label>
        </div>

        <div>
            <label>
                <input type="password" name="password" placeholder="Confirm Password">
            </label>
        </div>


    </section>

    <!--footer-->


    <footer class="register">

        <button class="reg">
            <a href="#">Register</a>

        </button>

        <div class="text2">
            <p>Or register with</p>
        </div>

        <button class="google">
            <img src="img/Group.svg" alt="google">
            <a href="#" style="color: #727272;
">Continue with Google</a>
        </button>

        <button class="facebook">
            <img src="img/facebook%201.svg" alt="facebook">
            <a href="#" style="color: #727272">Continue with Facebook</a>
        </button>

    </footer>

</div>

</body>

</html>
